apply plugin: 'war'

sourceCompatibility = 1.8
version = '1.0'
war.archiveName = "vounge.war"

repositories {
    mavenCentral()
}

dependencies {
    compile 'javax.servlet:jstl:1.2'
    compile 'javax.servlet:javax.servlet-api:3.1.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}